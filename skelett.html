<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Titeln står här</title>
    </head>
    <body>
        <!-- Här ska sidans innehåll vara -->
        <h1>En rubrik</h1>
        <p>Detta är <em>ett stycke med text</em>
        <br>Här kommer texten</p>
        <p>Detta är ett nytt stycke med text</p>
        <ol>
                <li>Punkt nr 1</li>
                <li>Punkt nr 2</li>
        </ol>
        <ul>
                <li>Punkt nr 1</li>
                <li>punkt nr 2</li>
        </ul>
    </body>
</html>
